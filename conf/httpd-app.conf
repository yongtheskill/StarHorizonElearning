<IfDefine !IS_DJANGOSTACK_LOADED>
    Define IS_DJANGOSTACK_LOADED
    WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/StarHorizonElearning/StarHorizonElearning">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /staticz "/opt/bitnami/apps/django/django_projects/StarHorizonElearning/static"
WSGIScriptAlias /ahh '/opt/bitnami/apps/django/django_projects/StarHorizonElearning/StarHorizonElearning/wsgi.py'


<Directory "/opt/bitnami/apps/django/django_projects/StarHorizonElearning/static">
   Options Indexes FollowSymLinks MultiViews ExecCGI
   AllowOverride All
   Order allow,deny
   Allow from all
   Require all granted
</Directory>